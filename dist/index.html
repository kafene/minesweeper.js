<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header id="header">
    <h1>Minesweeper</h1>
    <div id="header-actions">
        Start a new game:
        <div id="start-buttons">
        </div>
    </div>
</header>

<div id="game">
    <ul id="status">
        <li title="The total number of mines in the current game.">Mines: <span id="mines" class="number">000</span></li>
        <li id="playing"></li>
        <li title="The number of seconds you've been playing.">Time: <span id="timer" class="number">000</span></li>
    </ul>

    <ul id="game-actions">
        <li><button type="button" id="giveup-button" title="Forefeit the current game.">[&#10006;] Give up</button></li>
        <li><button type="button" id="restart-button" title="Restart the current game.">[&#x21bb;] Restart</button></li>
    </ul>

    <div id="grid">
        <!-- game grid renders here -->
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
